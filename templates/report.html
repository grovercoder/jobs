<div class="info">
    <div class="left">Last Database Update</div>
    <div>{{ generated_at }}</div>
    <div class="left">Result Count</div>
    <div>{{ result_count }} <small>jobs with a score > 0</small> / {{ total_jobs }} job records</div>
</div>
<div id="jobs">
    <div class="header row">
        <div>Source</div>
        <div>Job Title</div>
        <div>Score</div>
    </div>

    <div class="jobs-wrapper">
        {% for row in scores %}
        <div class="job row">
            <div class="source">{{ row["site"] }}</div>
            <div class="job-link"><a href="{{ row['url'] }}" target="_blank">{{ row['title'] }}</a></div>
            <div class="score">{{ row["score"]["total"] }}</div>
        </div>
        {% endfor %}
    </div>
</div>
